<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Achievement Logger</title>
  
  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Aptos Font Family - Primary and Monospace -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;450;500;550;600;650;700;800&family=Aptos+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Meta tags for better mobile experience -->
  <meta name="description" content="Intelligent resume achievement logger that structures your accomplishments using AI">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%236366f1'/><text x='50' y='65' font-size='60' text-anchor='middle' fill='white'>üèÜ</text></svg>">
  
  <style>
    /* Critical CSS for loading state */
    :root {
      --color-primary: #6366f1;
      --color-background: #f1f5f9;
      --color-surface: #ffffff;
      --shadow-lg: 0 10px 15px rgba(15, 23, 42, 0.1);
    }
    
    * {
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: "Aptos", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 450;
      background-color: var(--color-background);
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    /* Enhanced loading animation */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid #e2e8f0;
      max-width: 400px;
      width: 100%;
    }
    
    .loading-icon {
      width: 48px;
      height: 48px;
      background: var(--color-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: iconPulse 2s ease-in-out infinite;
    }
    
    .loading-icon::after {
      content: "üèÜ";
      font-size: 24px;
    }
    
    .loading-title {
      font-size: 20px;
      font-weight: 650;
      color: #0f172a;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .loading-subtitle {
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 32px;
      text-align: center;
      font-family: "Aptos Mono", "SF Mono", Monaco, monospace;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-primary);
      animation: dotPulse 1.4s ease-in-out infinite both;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      #root {
        padding: 16px;
      }
      
      .loading-container {
        padding: 32px 24px;
      }
      
      .loading-title {
        font-size: 18px;
      }
      
      .loading-subtitle {
        font-size: 13px;
      }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .loading-icon,
      .loading-dot {
        animation: none;
      }
      
      html {
        scroll-behavior: auto;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .loading-container {
        border: 2px solid #0f172a;
      }
      
      .loading-title {
        color: #000000;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-icon"></div>
      <h1 class="loading-title">Resume Achievement Logger</h1>
      <p class="loading-subtitle">Loading intelligent achievement structuring...</p>
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
